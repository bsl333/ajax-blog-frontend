<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script defer src="dist/bundle.js"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">My Blog</h1>
    <p class="lead">Simple blog for sharing whatever you think is cool for the day - could be a joke, recipe, or an opinion on an interesting
      topic.</p>
    <p class="lead">
      <button class="btn btn-outline-primary" id="create-new-blog-btn">Create New Entry!</button>
    </p>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>previous posts</h4>
          <ul class="list-group mt-4" id="previous-blogs">
            <!-- <li class="list-group-item active">Post 1</li>
            <li class="list-group-item">Post 2</li> -->
          </ul>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-7">
          <div id="new-blog-form d-none">
            <h4>new post</h4>
            <!-- <div class="list-group" id="selected-blog"> -->
            <form id="blog-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" col-mds="30" rows="6"></textarea>
              </div>
              <button class="btn btn-primary" type="submit" id="submit-blog-btn">Publish Your Blog!</button>
            </form>
          </div>
          <!-- FILL IN WITH THIS INFO WHEN A BLOG HAS BEEN SELECTED -->
          <div class="selected-blog-div" id="selected-blog-div">
            <h4>Current post</h4>
            <div class="list-group" id="selected-blog-content">
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="sticky-footer text-center">
      <p>Made with
        <i class="fa fa-heart fa-lg"></i> by
        <a href="http://b-lowe.personal-portfolio.surge.sh/" target="_blank">Branden</a> ~ and a little
        <i class="fa fa-coffee fa-lg"></i>
      </p>
    </footer>
  </main>

</body>

</html>
